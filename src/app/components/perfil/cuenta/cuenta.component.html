<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body text-center mi-card">
                    <span class="titulo"> Mi perfil</span>
                    
                        <div class="form-group text-start">
                            {{usuario.nombre}} {{usuario.apellido}}
                        </div>
                        <div class="form-group text-start">
                            {{usuario.email}}
                        </div>
                        <span class="titulo mt-2 mb-2"> Teavesías</span>
                        <div class="form-group text-start">
                            Las hechas
                        </div>
                        <div class="form-group text-start">
                            Por hacer
                        </div>
                        <div class="form-group text-start">
                           Quiero registrarme como guía <input type="checkbox" name="soyGuia" (click)="esGuia()" [checked]="esguia" [disabled]="edita">
                           <button *ngIf="edita" class="btn btn-warning ms-2" (click)="bajaGuia()">Darme de Baja</button>
                        </div>
                </div>
            </div>
        </div>
    </div>
   <app-guia *ngIf="esguia" [edita]="edita" [in_guia]="guia" [email]="usuario.email" (aGuia)="edita = true"></app-guia>
</div>
